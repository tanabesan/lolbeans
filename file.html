<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <meta property="og:title" content="LOL.ex ファイルライブラリ">
    <meta property="og:description" content="LOLBeansのエディター用ファイルをダウンロードできるライブラリです。">
    <meta property="og:url" content="https://tanabesan.github.io/lolbeans/file.html">
    <meta property="og:image" content="https://tanabesan.github.io/lolbeans/file/page/7396.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="LOL.ex 公式サイト">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL.ex - ファイル配布</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --download-button-color: #FFC107;
            --download-button-hover: #FFD54F;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://tanabesan.github.io/lolbeans/file/page/7396.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color-light);
            padding: 120px 20px;
            text-align: center;
            position: relative;
        }
        .hero-section h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0 0 10px;
        }
        .hero-section p {
            font-size: 1.2em;
            font-weight: 300;
            margin: 0;
        }

        /* ナビゲーションバーのスタイル変更 */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: flex; /* 言語セレクタ対応 */
            align-items: center; /* 言語セレクタ対応 */
        }
        .navbar a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .navbar a:hover {
            color: var(--primary-color);
        }
        
        /* 言語セレクタのスタイル */
        #language-switcher {
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }


        /* ハンバーガーメニューのスタイル */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color-dark);
            padding: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* フィルタリングボタンのスタイル */
        .filter-button {
            background-color: #e0e0e0;
            color: var(--text-color-dark);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 0 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .filter-button:hover {
            background-color: #d0d0d0;
        }
        .filter-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* ファイル数が少ない場合でも均等に配置 */
        .download-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
            place-items: center;
        }
        @media (max-width: 900px) {
            .download-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .download-grid {
                grid-template-columns: 1fr;
            }
        }
        .download-item-card {
            background: var(--card-color);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .download-item-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        .download-item-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .file-info-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        .badge-lol {
            background-color: #007bff;
        }
        .badge-glol {
            background-color: #28a745;
        }
        .download-item-content {
            padding: 25px;
        }
        .download-item-content h3 {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--text-color-dark);
            margin: 0 0 5px;
        }
        .author-name {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        .download-item-content p {
            font-size: 0.95em;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        .download-button-small {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--download-button-color);
            color: var(--text-color-dark);
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }
        .download-button-small:hover {
            background-color: var(--download-button-hover);
        }

        .footer-section {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
        }
        .footer-section .social-icons a {
            color: var(--text-color-light);
            font-size: 1.3em;
            margin: 0 12px;
            transition: color 0.3s ease;
        }
        .footer-section .social-icons a:hover {
            color: var(--primary-color);
        }
        .footer-section p {
            margin-top: 15px;
            font-size: 0.85em;
        }

        /* 小画面用のメディアクエリ */
        @media (max-width: 768px) {
            .navbar a {
                display: none;
            }
            #language-switcher {
                margin-left: 0;
            }
            .navbar {
                background-color: transparent;
                box-shadow: none;
                padding: 10px;
                flex-direction: column-reverse; /* 言語セレクタが上になるように調整 */
                align-items: flex-end;
            }
            .hamburger-menu {
                display: block;
                margin-bottom: 10px;
            }
            .navbar.open a {
                display: block;
                margin: 10px 0;
            }
            .navbar.open {
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                padding: 20px;
                border-radius: 12px;
                display: flex;
                /* flex-direction: column; はopenクラスでは不要 */
            }
            .navbar.open #language-switcher {
                 display: block;
                 width: 100%;
                 margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">LOL.ex ファイルライブラリ</h1>
        <p id="hero-subtitle">エディター用ファイルをダウンロード</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a href="https://tanabesan.github.io/lolbeans/">メインページ</a>
        <a href="https://tanabesan.github.io/lolbeans/file.html">ファイルライブラリ</a>
        <a href="#">よくある質問</a>
        <a href="#">お問い合わせ</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <section id="download-items" style="text-align: center; padding: 40px 0;">
            <h2 id="available-files-title">利用可能なファイル</h2>
            <p id="description-text" style="max-width: 800px; margin: 0 auto 40px; font-size: 1.1em;">
                ここでは、LOL.exのゲーム内エディターで使用できる様々なファイルをダウンロードできます。お好みのファイルを選んで、コースをさらに豊かにしましょう。
            </p>

            <div class="filter-tags" style="margin-bottom: 20px; text-align: center;">
                <button class="filter-button active" data-filter="all">すべて</button>
                <button class="filter-button" data-filter="lol">.lol</button>
                <button class="filter-button" data-filter="glol">.glol</button>
            </div>

            <div style="margin-bottom: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
                <input type="text" id="search-input" placeholder="ファイル名や作者名で検索..." style="width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
            </div>

            <div id="file-list" class="download-grid">
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
        <p style="margin-top: 15px;">&copy; 2025 Yuki. All rights reserved.</p>
    </footer>

    <script>
        // 言語データの定義
        const translations = {
            ja: {
                mainPage: "メインページ",
                fileLibrary: "ファイルライブラリ",
                faq: "よくある質問",
                contact: "お問い合わせ",
                heroTitle: "LOL.ex ファイルライブラリ",
                heroSubtitle: "エディター用ファイルをダウンロード",
                availableFiles: "利用可能なファイル",
                descriptionText: "ここでは、LOL.exのゲーム内エディターで使用できる様々なファイルをダウンロードできます。お好みのファイルを選んで、コースをさらに豊かにしましょう。",
                searchPlaceholder: "ファイル名や作者名で検索...",
                allFilter: "すべて",
                noResults: "検索結果が見つかりませんでした。",
                loadingError: "ファイルの読み込みに失敗しました。後でもう一度お試しください。",
                downloadButton: "ダウンロード"
            },
            en: {
                mainPage: "Main Page",
                fileLibrary: "File Library",
                faq: "FAQ",
                contact: "Contact",
                heroTitle: "LOL.ex File Library",
                heroSubtitle: "Download editor files",
                availableFiles: "Available Files",
                descriptionText: "Here, you can download various files for the LOL.ex in-game editor. Choose your favorite files to enrich your courses.",
                searchPlaceholder: "Search by file name or author...",
                allFilter: "All",
                noResults: "No results found.",
                loadingError: "Failed to load files. Please try again later.",
                downloadButton: "Download"
            }
        };

        // 言語設定の取得と適用
        const applyLanguage = (lang) => {
            // ローカルストレージに設定を保存
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            // HTML要素に翻訳を適用
            document.title = langData.heroTitle;
            document.querySelector('.navbar a:nth-of-type(1)').textContent = langData.mainPage;
            document.querySelector('.navbar a:nth-of-type(2)').textContent = langData.fileLibrary;
            document.querySelector('.navbar a:nth-of-type(3)').textContent = langData.faq;
            document.querySelector('.navbar a:nth-of-type(4)').textContent = langData.contact;
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            document.getElementById('available-files-title').textContent = langData.availableFiles;
            document.getElementById('description-text').textContent = langData.descriptionText;
            document.getElementById('search-input').placeholder = langData.searchPlaceholder;
            document.querySelector('.filter-button[data-filter="all"]').textContent = langData.allFilter;
            
            // 言語セレクターを更新
            document.getElementById('language-switcher').value = lang;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const fileListContainer = document.getElementById('file-list');
            const searchInput = document.getElementById('search-input');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            const filterButtons = document.querySelectorAll('.filter-button');
            const languageSwitcher = document.getElementById('language-switcher');
            let allFiles = [];
            
            // 1. ページ読み込み時に言語設定を適用
            const savedLang = localStorage.getItem('language') || 'ja'; // デフォルトは日本語
            applyLanguage(savedLang);

            // 検索とフィルタリングを統合した表示関数
            const filterAndDisplayFiles = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const activeFilter = document.querySelector('.filter-button.active').dataset.filter;
                const langData = translations[localStorage.getItem('language') || 'ja'];

                const filteredFiles = allFiles.filter(file => {
                    const matchesSearch = 
                        file.title.toLowerCase().includes(searchTerm) ||
                        file.author.toLowerCase().includes(searchTerm) ||
                        file.description.toLowerCase().includes(searchTerm);
                    
                    const matchesFilter = (activeFilter === 'all' || file.type === activeFilter);
                    
                    return matchesSearch && matchesFilter;
                });
                displayFiles(filteredFiles);
            };

            // ファイルカードを生成する関数
            const displayFiles = (files) => {
                fileListContainer.innerHTML = '';
                const langData = translations[localStorage.getItem('language') || 'ja'];

                if (files.length === 0) {
                    fileListContainer.innerHTML = `<p style="text-align: center; color: var(--secondary-color);">${langData.noResults}</p>`;
                    return;
                }
                files.forEach(item => {
                    const cardHtml = `
                        <div class="download-item-card">
                            <img src="${item.thumbnailUrl}" alt="${item.title}のサムネイル">
                            <span class="file-info-badge badge-${item.type}">${item.type.toUpperCase()}</span>
                            <div class="download-item-content">
                                <h3>${item.title}</h3>
                                <p class="author-name">by ${item.author}</p>
                                <p>${item.description}</p>
                                <a href="${item.downloadUrl}" class="download-button-small">${langData.downloadButton}</a>
                            </div>
                        </div>
                    `;
                    fileListContainer.innerHTML += cardHtml;
                });
            };

            // 2. data.jsonを読み込む（キャッシュ無効化）
            fetch('data.json', { cache: 'no-cache' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    allFiles = data;
                    filterAndDisplayFiles(); // 初回表示
                })
                .catch(error => {
                    console.error('ファイルの読み込みに失敗しました:', error);
                    const langData = translations[localStorage.getItem('language') || 'ja'];
                    fileListContainer.innerHTML = `<p style="color: red; text-align: center;">${langData.loadingError}</p>`;
                });

            // 3. 検索イベント
            searchInput.addEventListener('keyup', () => {
                filterAndDisplayFiles();
            });

            // 4. フィルタボタンイベント
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterAndDisplayFiles();
                });
            });

            // 5. 言語切り替えイベント
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
                filterAndDisplayFiles(); // 言語切り替え後にカードのボタンテキストなども更新
            });

            // 6. ハンバーガーメニューの開閉機能
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
