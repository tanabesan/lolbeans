<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LOL.ex - カスタムコース一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <style>
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --accent-color: #FF5733; 
            --loading-color: #A9A9A9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://tanabesan.github.io/lolbeans/file/page/icon.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color: var(--text-color-light); padding: 120px 20px; text-align: center;
        }
        .hero-section h1 { font-size: 3em; font-weight: 700; margin: 0 0 10px; }
        
        .navbar {
            position: fixed; top: 20px; right: 20px; background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 10px 20px; border-radius: 30px;
            z-index: 1000; display: flex; align-items: center;
        }
        .navbar a { color: var(--text-color-dark); text-decoration: none; margin: 0 15px; font-weight: 500; transition: color 0.3s ease; display: inline-block; }
        .navbar a:hover, .navbar a.active-nav { color: var(--primary-color); font-weight: 700; }
        #language-switcher { padding: 8px 10px; border-radius: 20px; border: 1px solid #ddd; margin-left: 15px; cursor: pointer; font-size: 14px; }
        .hamburger-menu { display: none; cursor: pointer; font-size: 1.5em; color: var(--text-color-dark); padding: 5px; }


        .filter-section {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }
        .filter-group label {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }
        .filter-group select, .filter-group input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background-color: #f9f9f9;
        }
        #search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        #search-button:hover {
            background-color: #4c4687;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        #loading-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .page-btn {
            background-color: var(--card-color);
            border: 1px solid #ddd;
            color: var(--text-color-dark);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        .page-btn:hover:not(.active) {
            background-color: #e9e9e9;
        }
        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            cursor: default;
        }
        .page-info {
            font-weight: 600;
            color: var(--primary-color);
        }

        .level-card { background-color: var(--card-color); border-radius: 12px; box-shadow: var(--shadow-light); margin-bottom: 25px; overflow: hidden; transition: box-shadow 0.3s ease; }
        .level-card:hover { box-shadow: var(--shadow-hover); }
        .card-header { display: flex; gap: 20px; padding: 20px; align-items: center; cursor: pointer; }
        .level-thumbnail { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; border: 3px solid var(--primary-color); flex-shrink: 0; }
        .level-info { flex-grow: 1; }
        .level-info h3 { margin: 0; font-size: 1.4em; color: var(--text-color-dark); display: flex; align-items: center; justify-content: space-between; }
        .level-info p { margin: 5px 0 0; color: var(--secondary-color); font-size: 0.9em; }
        .rating-badge { background-color: var(--accent-color); color: white; padding: 5px 10px; border-radius: 20px; font-weight: 700; font-size: 0.9em; margin-left: 10px; }
        .toggle-icon { transition: transform 0.3s ease; }
        .level-card.open .toggle-icon { transform: rotate(180deg); }
        .card-details { padding: 0 20px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; border-top: 1px solid #eee; }
        .level-card.open .card-details { max-height: 800px; padding: 20px; }
        .description-box { background-color: #f9f9f9; padding: 15px; border-radius: 6px; margin-bottom: 20px; font-size: 0.95em; white-space: pre-wrap; color: var(--text-color-dark); }
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 15px; margin-bottom: 10px; }
        .detail-item { padding: 10px; border: 1px solid #eee; border-radius: 6px; background-color: #fff; }
        .detail-item strong { color: var(--primary-color); display: block; font-size: 0.85em; margin-bottom: 2px; }
        .detail-item span { display: block; color: var(--text-color-dark); font-weight: 600; font-size: 1.1em; }
        .detail-item span.wr-holder { color: var(--accent-color); }
        
        .footer-section { background-color: var(--text-color-dark); color: var(--text-color-light); padding: 40px 20px; text-align: center; margin-top: 40px; }
        .footer-section .social-icons a { color: var(--text-color-light); font-size: 1.3em; margin: 0 12px; transition: color 0.3s ease; }
        .footer-section .social-icons a:hover { color: var(--primary-color); }
        .footer-section p { margin-top: 15px; font-size: 0.85em; }

        @media (max-width: 768px) {
            .navbar a { display: none; }
            #language-switcher { margin-left: 0; }
            .navbar { background-color: transparent; box-shadow: none; padding: 10px; flex-direction: column-reverse; align-items: flex-end; }
            .hamburger-menu { display: block; margin-bottom: 10px; }
            .navbar.open a { display: block; margin: 10px 0; }
            .navbar.open { position: absolute; top: 80px; right: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 20px; border-radius: 12px; display: flex; align-items: flex-start; }
            .navbar.open #language-switcher { display: block; width: 100%; margin: 10px 0; }
            
            .filter-row { flex-direction: column; align-items: stretch; }
            .filter-group { min-width: 100%; }
            #search-button { align-self: stretch; margin-top: 10px; }
            
            .card-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .level-thumbnail { width: 80px; height: 80px; }
            .level-info h3 { font-size: 1.2em; flex-direction: column; align-items: flex-start; }
            .rating-badge { margin-left: 0; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">カスタムコース一覧</h1>
        <p id="hero-subtitle">ユーザーが作成・公開した最新のLOLBeansカスタムマップ</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a id="nav-main-page" href="index.html">メインページ</a>
        <a id="nav-file-library" href="file.html">ファイルライブラリ</a>
        <a id="nav-level-list" href="level-list.html" class="active-nav">コース一覧</a>
        <a id="nav-faq" href="faq.html">よくある質問</a>
        <a id="nav-contact" href="contact.html">お問い合わせ</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group" style="flex-grow: 1;">
                    <label for="search-text" id="label-search-text">コース名検索</label>
                    <input type="text" id="search-text" placeholder="例: Episode 8">
                </div>
                <div class="filter-group">
                    <label for="sort-type" id="label-sort-type">並び替え</label>
                    <select id="sort-type">
                        <option value="0">ベスト評価 (Best Rated)</option>
                        <option value="1" selected>新しい順 (New)</option>
                        <option value="2">トレンド (Trending)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-type" id="label-filter-type">コースの種類</label>
                    <select id="filter-type">
                        <option value="-1">すべて (All)</option>
                        <option value="0">サンドボックス (Sandbox)</option>
                        <option value="1">タイムレース (Timed Race)</option>
                        <option value="2">競争レース (Competitive Race)</option>
                        <option value="3">エリミネーション (Elimination)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-finish" id="label-filter-finish">クリア率</label>
                    <select id="filter-finish">
                        <option value="0">すべて (All)</option>
                        <option value="1">低い (<30%)</option>
                        <option value="2">普通 (30%〜70%)</option>
                        <option value="3">高い (>70%)</option>
                    </select>
                </div>
                <button id="search-button"><i class="fas fa-search"></i> 検索</button>
            </div>
        </section>

        <section id="level-list-container">
            <div id="loading-message">
                <i class="fas fa-spinner fa-spin"></i> データをロード中です...
            </div>
        </section>
        
        <div class="pagination-container">
            <div class="pagination" id="pagination">
            </div>
        </div>

    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/Cpu8vFDmH3"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/tanabesan/"><i class="fab fa-github"></i></a>
        </div>
        <p>2025 Yuki. </p>
    </footer>

    <script>
        const API_BASE_URL = 'https://s.lolbeans.io/level-list?';
        const THUMBNAIL_BASE_URL = 'https://lolbeans.io/ui/level-thumbnails/';
        const LEVELS_PER_PAGE = 8;

        let currentLang = 'ja';
        let currentPage = 0;
        let maxPages = 0;

        const translations = {
            ja: {
                mainPage: "メインページ", fileLibrary: "ファイルライブラリ", levelList: "コース一覧", faq: "よくある質問", contact: "お問い合わせ",
                heroTitle: "カスタムコース一覧", heroSubtitle: "ユーザーが作成・公開した最新のLOLBeansカスタムマップ",
                loading: "データをロード中です...",
                searchTextLabel: "コース名検索", sortTypeLabel: "並び替え", filterTypeLabel: "コースの種類", filterFinishLabel: "クリア率", searchButton: "検索",
                sort0: "ベスト評価 (Best Rated)", sort1: "新しい順 (New)", sort2: "トレンド (Trending)",
                filterTypeM1: "すべて (All)", filterType0: "サンドボックス (Sandbox)", filterType1: "タイムレース (Timed Race)", filterType2: "競争レース (Competitive Race)", filterType3: "エリミネーション (Elimination)",
                filterFinish0: "すべて (All)", filterFinish1: "低い (<30%)", filterFinish2: "普通 (30%〜70%)", filterFinish3: "高い (>70%)",
                author: "作者", description: "説明", votes: "投票数", rating: "平均評価", finishPercent: "クリア率", starts: "プレイ回数", distinctPlayers: "ユニークプレイヤー",
                averageFinishTime: "平均クリア時間", wr: "WR (世界記録)", wrHolder: "WR保持者", wrDate: "WR達成日", date: "公開日",
                pageInfo: (current, max) => `${current + 1} / ${max}`,
                prev: "前へ", next: "次へ",
                dataError: "データの取得に失敗しました。", noDescription: "説明なし"
            },
            en: {
                mainPage: "Main Page", fileLibrary: "File Library", levelList: "Course List", faq: "FAQ", contact: "Contact",
                heroTitle: "Custom Course List", heroSubtitle: "Latest custom maps for LOLBeans created and published by users.",
                loading: "Loading data...",
                searchTextLabel: "Search by Name", sortTypeLabel: "Sort By", filterTypeLabel: "Course Type", filterFinishLabel: "Finish %", searchButton: "Search",
                sort0: "Best Rated", sort1: "New", sort2: "Trending",
                filterTypeM1: "All", filterType0: "Sandbox", filterType1: "Timed Race", filterType2: "Competitive Race", filterType3: "Elimination",
                filterFinish0: "All", filterFinish1: "Low (<30%)", filterFinish2: "Average (30% to 70%)", filterFinish3: "High (>70%)",
                author: "Author", description: "Description", votes: "Votes", rating: "Avg. Rating", finishPercent: "Finish %", starts: "Starts", distinctPlayers: "Distinct Players",
                averageFinishTime: "Avg. Finish Time", wr: "WR (World Record)", wrHolder: "WR Holder", wrDate: "WR Date", date: "Publish Date",
                pageInfo: (current, max) => `Page ${current + 1} of ${max}`,
                prev: "Prev", next: "Next",
                dataError: "Failed to fetch data.", noDescription: "No description"
            }
        };

        const formatDate = (dateString, lang) => {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleString(lang === 'ja' ? 'ja-JP' : 'en-US', {
                    year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: lang === 'en'
                });
            } catch (e) {
                return dateString.substring(0, 10); 
            }
        };
        
        const formatTime = (seconds) => {
            if (seconds === null || seconds === undefined) return 'N/A';
            const totalMilliseconds = seconds * 1000;
            const ms = Math.floor(totalMilliseconds % 1000).toString().padStart(3, '0');
            const totalSeconds = Math.floor(seconds);
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            const m = Math.floor(totalSeconds / 60);
            return `${m}:${s}.${ms}`;
        };

        const buildApiUrl = (pageIndex) => {
            const searchText = document.getElementById('search-text').value.trim();
            const sortType = document.getElementById('sort-type').value;
            const filterType = document.getElementById('filter-type').value;
            const filterFinish = document.getElementById('filter-finish').value;

            const params = new URLSearchParams();
            params.append('i', pageIndex);
            params.append('n', LEVELS_PER_PAGE);
            params.append('t', sortType);
            params.append('ft', filterType);
            params.append('ff', filterFinish);

            if (searchText) {
                params.append('ts', searchText);
            }
            // ★ m はAPIレスポンスに含まれる最大ページ数であり、リクエストパラメータではないため追加しない

            return API_BASE_URL + params.toString();
        };

        const createLevelCard = (level) => {
            const langData = translations[currentLang];
            const card = document.createElement('div');
            card.className = 'level-card';
            card.dataset.levelId = level.levelId;
            const description = level.description || langData.noDescription;

            card.innerHTML = `
                <div class="card-header">
                    <img src="${THUMBNAIL_BASE_URL}${level.levelId}.png" alt="${level.name} Thumbnail" class="level-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=No+Image';">
                    <div class="level-info">
                        <h3>
                            ${level.name}
                            <span class="rating-badge">${level.rating.toFixed(2)} <i class="fas fa-star"></i></span>
                        </h3>
                        <p>${langData.author}: ${level.author || 'N/A'}</p>
                    </div>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="card-details">
                    <div class="description-box">
                        <strong>${langData.description}:</strong>
                        <p>${description}</p>
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <strong>${langData.wr}</strong>
                            <span class="wr-holder">${formatTime(level.wr)}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.wrHolder}</strong>
                            <span>${level.wrHolder || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.finishPercent}</strong>
                            <span>${(level.finishPercent * 100).toFixed(2)}%</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.rating}</strong>
                            <span>${level.rating.toFixed(2)} / 5</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.averageFinishTime}</strong>
                            <span>${formatTime(level.averageFinishTime)}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.votes}</strong>
                            <span>${level.votes.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.starts}</strong>
                            <span>${level.starts.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.date}</strong>
                            <span>${formatDate(level.date, currentLang)}</span>
                        </div>
                    </div>
                </div>
            `;

            card.querySelector('.card-header').addEventListener('click', () => {
                document.querySelectorAll('.level-card.open').forEach(openCard => {
                    if (openCard !== card) {
                        openCard.classList.remove('open');
                    }
                });
                card.classList.toggle('open');
            });

            return card;
        };

        const renderPagination = () => {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            const langData = translations[currentLang];

            // maxPagesが0または1以下の場合はページネーションを非表示にする
            if (maxPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = langData.prev;
            prevBtn.disabled = currentPage === 0;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    fetchAndRenderLevels(currentPage - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(prevBtn);

            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            // maxPagesが確実に数値であることを確認（念のため）
            const safeMaxPages = isNaN(maxPages) ? 1 : maxPages;
            pageInfo.textContent = langData.pageInfo(currentPage, safeMaxPages);
            paginationContainer.appendChild(pageInfo);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = langData.next;
            nextBtn.disabled = currentPage >= safeMaxPages - 1;
            nextBtn.addEventListener('click', () => {
                if (currentPage < safeMaxPages - 1) {
                    fetchAndRenderLevels(currentPage + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            paginationContainer.appendChild(nextBtn);
        };

        const fetchAndRenderLevels = async (pageIndex = 0) => {
            const container = document.getElementById('level-list-container');
            let loading = document.getElementById('loading-message');
            const langData = translations[currentLang];
            
            // ロードメッセージが存在しない場合に作成して表示する
            if (!loading) {
                const tempDiv = document.createElement('div');
                tempDiv.id = 'loading-message';
                tempDiv.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${langData.loading}`;
                container.innerHTML = '';
                container.appendChild(tempDiv);
                loading = tempDiv;
            } else {
                loading.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${langData.loading}`;
                loading.style.display = 'block';
                container.innerHTML = ''; 
                container.appendChild(loading);
            }
            document.getElementById('pagination').innerHTML = '';
            
            try {
                const apiUrl = buildApiUrl(pageIndex);
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                currentPage = pageIndex;
                maxPages = data.m; // ★ 最大ページ数を確実に取得
                
                container.innerHTML = ''; 
                
                if (data && data.l && data.l.length > 0) {
                    data.l.forEach(level => {
                        const card = createLevelCard(level);
                        container.appendChild(card);
                    });
                    renderPagination();
                } else {
                    container.innerHTML = `<div id="loading-message">${langData.dataError}: No levels found.</div>`;
                    document.getElementById('pagination').innerHTML = '';
                }

            } catch (error) {
                container.innerHTML = `<div id="loading-message">${langData.dataError} (${error.message})</div>`;
                document.getElementById('pagination').innerHTML = '';
            } finally {
                // ロードが完了したらメッセージを非表示にする
                if (loading) {
                    loading.style.display = 'none';
                }
            }
        };

        const updateFilterOptions = (lang) => {
            const langData = translations[lang];
            
            document.getElementById('label-search-text').textContent = langData.searchTextLabel;
            document.getElementById('label-sort-type').textContent = langData.sortTypeLabel;
            document.getElementById('label-filter-type').textContent = langData.filterTypeLabel;
            document.getElementById('label-filter-finish').textContent = langData.filterFinishLabel;
            document.getElementById('search-button').innerHTML = `<i class="fas fa-search"></i> ${langData.searchButton}`;
            
            // Select Optionの更新 (省略)
            document.querySelector('#sort-type option[value="0"]').textContent = langData.sort0;
            document.querySelector('#sort-type option[value="1"]').textContent = langData.sort1;
            document.querySelector('#sort-type option[value="2"]').textContent = langData.sort2;

            document.querySelector('#filter-type option[value="-1"]').textContent = langData.filterTypeM1;
            document.querySelector('#filter-type option[value="0"]').textContent = langData.filterType0;
            document.querySelector('#filter-type option[value="1"]').textContent = langData.filterType1;
            document.querySelector('#filter-type option[value="2"]').textContent = langData.filterType2;
            document.querySelector('#filter-type option[value="3"]').textContent = langData.filterType3;

            document.querySelector('#filter-finish option[value="0"]').textContent = langData.filterFinish0;
            document.querySelector('#filter-finish option[value="1"]').textContent = langData.filterFinish1;
            document.querySelector('#filter-finish option[value="2"]').textContent = langData.filterFinish2;
            document.querySelector('#filter-finish option[value="3"]').textContent = langData.filterFinish3;
        };

        const applyLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            document.getElementById('page-title').textContent = `LOL.ex - ${langData.levelList}`;
            document.getElementById('nav-main-page').textContent = langData.mainPage;
            document.getElementById('nav-file-library').textContent = langData.fileLibrary;
            document.getElementById('nav-level-list').textContent = langData.levelList;
            document.getElementById('nav-faq').textContent = langData.faq;
            document.getElementById('nav-contact').textContent = langData.contact;
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            
            const loading = document.getElementById('loading-message');
            if (loading) {
                 loading.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${langData.loading}`;
            }

            document.getElementById('language-switcher').value = lang;

            updateFilterOptions(lang);
            
            // ★ 言語設定適用後、現在のページ（または0ページ目）のデータを再取得
            fetchAndRenderLevels(currentPage);
        };


        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'ja';
            // 初期表示はapplyLanguageに任せる
            applyLanguage(savedLang); 

            // 検索ボタンのイベント設定: ページを0に戻して検索
            document.getElementById('search-button').addEventListener('click', () => {
                fetchAndRenderLevels(0);
            });

            // エンターキーでの検索を許可 (テキストフィールドのみ)
            document.getElementById('search-text').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    fetchAndRenderLevels(0);
                }
            });

            // フィルター/ソート変更時もページを0に戻して検索
            document.getElementById('sort-type').addEventListener('change', () => {
                fetchAndRenderLevels(0);
            });
            document.getElementById('filter-type').addEventListener('change', () => {
                fetchAndRenderLevels(0);
            });
            document.getElementById('filter-finish').addEventListener('change', () => {
                fetchAndRenderLevels(0);
            });
            
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
            
            const languageSwitcher = document.getElementById('language-switcher');
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
            });
        });
    </script>
</body>
</html>
