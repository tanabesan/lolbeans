<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LOL.ex - カスタムコース一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <style>
        /* 共通デザイン変数 */
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --accent-color: #FF5733; /* 評価などの強調色 */
            --loading-color: #A9A9A9;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://tanabesan.github.io/lolbeans/file/page/icon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color-light);
            padding: 120px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0 0 10px;
        }

        /* Navbar Section */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .navbar a:hover, .navbar a.active-nav {
            color: var(--primary-color);
            font-weight: 700;
        }
        #language-switcher {
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color-dark);
            padding: 5px;
        }

        /* Course List Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        #loading-message {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        .level-card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .level-card:hover {
            box-shadow: var(--shadow-hover);
        }
        
        .card-header {
            display: flex;
            gap: 20px;
            padding: 20px;
            align-items: center;
            cursor: pointer; /* クリック可能であることを示す */
        }
        .level-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            flex-shrink: 0;
        }
        .level-info {
            flex-grow: 1;
        }
        .level-info h3 {
            margin: 0;
            font-size: 1.4em;
            color: var(--text-color-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .level-info p {
            margin: 5px 0 0;
            color: var(--secondary-color);
            font-size: 0.9em;
        }
        .rating-badge {
            background-color: var(--accent-color); 
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        .level-card.open .toggle-icon {
            transform: rotate(180deg);
        }

        /* 詳細セクション */
        .card-details {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            border-top: 1px solid #eee;
        }
        .level-card.open .card-details {
            max-height: 800px; /* 十分な高さを設定 */
            padding: 20px;
        }
        .description-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.95em;
            white-space: pre-wrap; /* 改行を保持 */
            color: var(--text-color-dark);
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        .detail-item {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #fff;
        }
        .detail-item strong {
            color: var(--primary-color);
            display: block;
            font-size: 0.85em;
            margin-bottom: 2px;
        }
        .detail-item span {
            display: block;
            color: var(--text-color-dark);
            font-weight: 600;
            font-size: 1.1em;
        }
        .detail-item span.wr-holder {
             color: var(--accent-color);
        }


        /* Footer */
        .footer-section {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer-section .social-icons a {
            color: var(--text-color-light);
            font-size: 1.3em;
            margin: 0 12px;
            transition: color 0.3s ease;
        }
        .footer-section .social-icons a:hover {
            color: var(--primary-color);
        }
        .footer-section p {
            margin-top: 15px;
            font-size: 0.85em;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar a { display: none; }
            #language-switcher { margin-left: 0; }
            .navbar { background-color: transparent; box-shadow: none; padding: 10px; flex-direction: column-reverse; align-items: flex-end; }
            .hamburger-menu { display: block; margin-bottom: 10px; }
            .navbar.open a { display: block; margin: 10px 0; }
            .navbar.open { position: absolute; top: 80px; right: 10px; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 20px; border-radius: 12px; display: flex; align-items: flex-start; }
            .navbar.open #language-switcher { display: block; width: 100%; margin: 10px 0; }
            .card-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .level-thumbnail { width: 80px; height: 80px; }
            .level-info h3 { font-size: 1.2em; flex-direction: column; align-items: flex-start; }
            .rating-badge { margin-left: 0; margin-top: 5px; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">カスタムコース一覧</h1>
        <p id="hero-subtitle">ユーザーが作成・公開した最新のLOLBeansカスタムマップ</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a id="nav-main-page" href="index.html">メインページ</a>
        <a id="nav-file-library" href="file.html">ファイルライブラリ</a>
        <a id="nav-level-list" href="level-list.html" class="active-nav">コース一覧</a>
        <a id="nav-faq" href="faq.html">よくある質問</a>
        <a id="nav-contact" href="contact.html">お問い合わせ</a>
        <a id="nav-community-level" href="community-level.html">コミュニティレベル</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <section id="level-list-container">
            <div id="loading-message">
                <i class="fas fa-spinner fa-spin"></i> データをロード中です...
            </div>
            </section>

    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/Cpu8vFDmH3"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/tanabesan/"><i class="fab fa-github"></i></a>
        </div>
        <p>2025 Yuki. </p>
    </footer>

    <script>
        // API情報
        const API_URL = 'https://s.lolbeans.io/level-list?i=0&t=1&n=8&m';
        const THUMBNAIL_BASE_URL = 'https://lolbeans.io/ui/level-thumbnails/';
        
        // 言語データ
        const translations = {
            ja: {
                mainPage: "メインページ", fileLibrary: "ファイルライブラリ", levelList: "コース一覧", faq: "よくある質問", contact: "お問い合わせ", communityLevel: "コミュニティレベル",
                heroTitle: "カスタムコース一覧", heroSubtitle: "ユーザーが作成・公開した最新のLOLBeansカスタムマップ",
                loading: "データをロード中です...",
                author: "作者",
                description: "説明",
                votes: "投票数",
                rating: "平均評価",
                finishPercent: "クリア率",
                starts: "プレイ回数",
                distinctPlayers: "ユニークプレイヤー",
                averageFinishTime: "平均クリア時間",
                wr: "WR (世界記録)",
                wrHolder: "WR保持者",
                wrDate: "WR達成日",
                date: "公開日",
                dataError: "データの取得に失敗しました。"
            },
            en: {
                mainPage: "Main Page", fileLibrary: "File Library", levelList: "Course List", faq: "FAQ", contact: "Contact", communityLevel: "Community Level",
                heroTitle: "Custom Course List", heroSubtitle: "Latest custom maps for LOLBeans created and published by users.",
                loading: "Loading data...",
                author: "Author",
                description: "Description",
                votes: "Votes",
                rating: "Avg. Rating",
                finishPercent: "Finish %",
                starts: "Starts",
                distinctPlayers: "Distinct Players",
                averageFinishTime: "Avg. Finish Time",
                wr: "WR (World Record)",
                wrHolder: "WR Holder",
                wrDate: "WR Date",
                date: "Publish Date",
                dataError: "Failed to fetch data."
            }
        };

        let currentLang = 'ja';

        // 日付をローカル形式でフォーマットするヘルパー関数
        const formatDate = (dateString, lang) => {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                // 日本語の場合は 'YYYY/MM/DD hh:mm'、英語は 'MM/DD/YYYY hh:mm AM/PM'
                return date.toLocaleString(lang === 'ja' ? 'ja-JP' : 'en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: lang === 'en' // 英語は12時間表示
                });
            } catch (e) {
                return dateString.substring(0, 10); // フォーマット失敗時は日付部分のみ
            }
        };
        
        // 秒数を分:秒:ミリ秒形式にフォーマットするヘルパー関数
        const formatTime = (seconds) => {
            if (seconds === null || seconds === undefined) return 'N/A';
            const totalMilliseconds = seconds * 1000;
            const ms = Math.floor(totalMilliseconds % 1000).toString().padStart(3, '0');
            const totalSeconds = Math.floor(seconds);
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            const m = Math.floor(totalSeconds / 60);
            return `${m}:${s}.${ms}`;
        };

        // コースカードを生成する関数
        const createLevelCard = (level) => {
            const langData = translations[currentLang];
            const card = document.createElement('div');
            card.className = 'level-card';
            card.dataset.levelId = level.levelId;

            // Header (クリックで詳細が開く部分)
            card.innerHTML = `
                <div class="card-header">
                    <img src="${THUMBNAIL_BASE_URL}${level.levelId}.png" alt="${level.name} Thumbnail" class="level-thumbnail" onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=No+Image';">
                    <div class="level-info">
                        <h3>
                            ${level.name}
                            <span class="rating-badge">${level.rating.toFixed(2)} <i class="fas fa-star"></i></span>
                        </h3>
                        <p>${langData.author}: ${level.author || 'N/A'}</p>
                    </div>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="card-details">
                    <div class="description-box">
                        <strong>${langData.description}:</strong>
                        <p>${level.description || langData.noDescription}</p>
                    </div>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <strong>${langData.wr}</strong>
                            <span class="wr-holder">${formatTime(level.wr)}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.wrHolder}</strong>
                            <span>${level.wrHolder || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.finishPercent}</strong>
                            <span>${(level.finishPercent * 100).toFixed(2)}%</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.rating}</strong>
                            <span>${level.rating.toFixed(2)} / 5</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.averageFinishTime}</strong>
                            <span>${formatTime(level.averageFinishTime)}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.votes}</strong>
                            <span>${level.votes.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.starts}</strong>
                            <span>${level.starts.toLocaleString()}</span>
                        </div>
                        <div class="detail-item">
                            <strong>${langData.date}</strong>
                            <span>${formatDate(level.date, currentLang)}</span>
                        </div>
                    </div>
                </div>
            `;

            // クリックイベントリスナーを設定
            card.querySelector('.card-header').addEventListener('click', (e) => {
                // 他の開いているカードを閉じる
                document.querySelectorAll('.level-card.open').forEach(openCard => {
                    if (openCard !== card) {
                        openCard.classList.remove('open');
                    }
                });
                card.classList.toggle('open');
            });

            return card;
        };
        
        // データを取得してレンダリングする関数
        const fetchAndRenderLevels = async (lang) => {
            const container = document.getElementById('level-list-container');
            const loading = document.getElementById('loading-message');
            
            // ロードメッセージを表示
            loading.style.display = 'block';
            container.innerHTML = ''; 
            container.appendChild(loading);
            
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // データ取得成功後、リストをクリア
                container.innerHTML = ''; 
                
                if (data && data.l && data.l.length > 0) {
                    data.l.forEach(level => {
                        const card = createLevelCard(level);
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = `<div id="loading-message">${translations[lang].dataError}: No levels found.</div>`;
                }

            } catch (error) {
                console.error('Fetching levels failed:', error);
                container.innerHTML = `<div id="loading-message">${translations[lang].dataError} (${error.message})</div>`;
            } finally {
                // ロードメッセージを非表示にする（データが追加されたので）
                loading.style.display = 'none';
            }
        };

        // 言語設定の取得と適用
        const applyLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            // ページタイトルとナビゲーション
            document.getElementById('page-title').textContent = `LOL.ex - ${langData.levelList}`;
            document.getElementById('nav-main-page').textContent = langData.mainPage;
            document.getElementById('nav-file-library').textContent = langData.fileLibrary;
            document.getElementById('nav-level-list').textContent = langData.levelList;
            document.getElementById('nav-faq').textContent = langData.faq;
            document.getElementById('nav-contact').textContent = langData.contact;
            document.getElementById('nav-community-level').textContent = langData.communityLevel;
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            document.getElementById('loading-message').innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${langData.loading}`;

            document.getElementById('language-switcher').value = lang;
            
            // データを再取得・再描画することで、カード内のテキストも更新されます。
            // (カード生成ロジック内で currentLang が使われているため)
            fetchAndRenderLevels(lang);
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 初期ロード時の言語設定
            const savedLang = localStorage.getItem('language') || 'ja';
            applyLanguage(savedLang);

            // ハンバーガーメニューの開閉
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
            
            // 言語切り替えイベント
            const languageSwitcher = document.getElementById('language-switcher');
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
            });
        });
    </script>
</body>
</html>
