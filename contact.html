<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LOL.ex - お問い合わせ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <style>
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* Hero Section - 背景画像 */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://tanabesan.github.io/lolbeans/file/page/7396.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color-light);
            padding: 120px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0 0 10px;
        }

        /* Navbar Section (流用) */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .navbar a:hover {
            color: var(--primary-color);
        }
        #language-switcher {
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color-dark);
            padding: 5px;
        }

        /* Contact Content - フォームの削除によりシンプルなデザインに変更 */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .contact-info-container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            text-align: left; /* コンテンツは左寄せに */
        }
        .contact-info-container h2 {
            color: var(--primary-color);
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .contact-info-container p#info-desc {
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-bottom: 40px;
            text-align: center;
        }
        .contact-info-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        .contact-info-item:hover {
            background-color: var(--background-color);
            border-radius: 5px;
        }
        .contact-info-item:last-child {
            border-bottom: none;
        }
        .contact-info-item i {
            color: var(--primary-color);
            font-size: 2em;
            margin-right: 20px;
        }
        .contact-info-item div {
            flex-grow: 1;
        }
        .contact-info-item p {
            margin: 0;
            line-height: 1.4;
        }
        .contact-info-item .contact-label {
            font-weight: 600;
            color: var(--text-color-dark);
        }
        .contact-info-item .contact-detail {
            font-size: 0.9em;
            color: var(--secondary-color);
        }
        .contact-info-item a {
            text-decoration: none;
            color: inherit; 
            display: flex; 
            width: 100%;
            align-items: center;
        }
        
        /* Footer (流用) */
        .footer-section {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }
        .footer-section .social-icons a {
            color: var(--text-color-light);
            font-size: 1.3em;
            margin: 0 12px;
            transition: color 0.3s ease;
        }
        .footer-section .social-icons a:hover {
            color: var(--primary-color);
        }
        .footer-section p {
            margin-top: 15px;
            font-size: 0.85em;
        }

        /* Media Queries (流用) */
        @media (max-width: 768px) {
            .navbar a { display: none; }
            #language-switcher { margin-left: 0; }
            .navbar { background-color: transparent; box-shadow: none; padding: 10px; flex-direction: column-reverse; align-items: flex-end; }
            .hamburger-menu { display: block; margin-bottom: 10px; }
            .navbar.open a { display: block; margin: 10px 0; }
            .navbar.open { background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 20px; border-radius: 12px; display: flex; }
            .navbar.open #language-switcher { display: block; width: 100%; margin: 10px 0; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">お問い合わせ</h1>
        <p id="hero-subtitle">ご質問、ご意見、不具合報告など、お気軽にご連絡ください。</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a id="nav-main-page" href="index.html">メインページ</a>
        <a id="nav-file-library" href="file.html">ファイルライブラリ</a>
        <a id="nav-faq" href="faq.html">よくある質問</a>
        <a id="nav-contact" href="contact.html">お問い合わせ</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <div class="contact-info-container">
            <h2 id="info-title">ご連絡方法</h2>
            <p id="info-desc">
                サーバー側のフォーム機能は使用していません。<br>
                お手数ですが、以下の連絡先からご連絡ください。
            </p>

            <div class="contact-info-item">
                <i class="fab fa-discord"></i>
                <a href="#" style="text-decoration: none; color: inherit; display: flex; width: 100%; align-items: center;">
                    <div>
                        <p class="contact-label" id="discord-label">Discordサーバー</p>
                        <p class="contact-detail" id="discord-text">問題報告やコミュニティでの交流にご利用ください。</p>
                    </div>
                    <i class="fas fa-arrow-right" style="margin-left: auto; color: var(--secondary-color); font-size: 1.2em;"></i>
                </a>
            </div>

            <div class="contact-info-item">
                <i class="fab fa-youtube"></i> <a href="#" style="text-decoration: none; color: inherit; display: flex; width: 100%; align-items: center;">
                    <div>
                        <p class="contact-label" id="youtube-label">YouTube</p> <p class="contact-detail" id="youtube-text">デモ動画のコメント欄やメッセージでご意見をお寄せください。</p>
                    </div>
                    <i class="fas fa-arrow-right" style="margin-left: auto; color: var(--secondary-color); font-size: 1.2em;"></i>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/Cpu8vFDmH3"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/tanabesan/"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2025 Yuki. </p>
    </footer>

    <script>
        // 言語データ (YouTubeに合わせて修正)
        const translations = {
            ja: {
                mainPage: "メインページ", fileLibrary: "ファイルライブラリ", faq: "よくある質問", contact: "お問い合わせ",
                heroTitle: "お問い合わせ", 
                heroSubtitle: "ご質問、ご意見、不具合報告など、お気軽にご連絡ください。",
                infoTitle: "ご連絡方法", 
                infoDesc: "サーバー側のフォーム機能は使用していません。<br>お手数ですが、以下の連絡先からご連絡ください。",
                discordLabel: "Discordサーバー", discordText: "問題報告やコミュニティでの交流にご利用ください。",
                youtubeLabel: "YouTube", youtubeText: "デモ動画のコメント欄やメッセージでご意見をお寄せください。" // YouTube用のテキスト
            },
            en: {
                mainPage: "Main Page", fileLibrary: "File Library", faq: "FAQ", contact: "Contact",
                heroTitle: "Contact Us", 
                heroSubtitle: "Feel free to contact us with any questions, feedback, or bug reports.",
                infoTitle: "How to Contact Us", 
                infoDesc: "We do not use server-side form functionality.<br>Please use the following contact methods.",
                discordLabel: "Discord Server", discordText: "For bug reports and community interaction.",
                youtubeLabel: "YouTube", youtubeText: "Please leave feedback in the comment section or send a message on our demo videos." // YouTube用のテキスト
            }
        };

        // 言語設定の取得と適用
        const applyLanguage = (lang) => {
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            // ページタイトルとナビゲーション
            document.getElementById('page-title').textContent = `LOL.ex - ${langData.contact}`;
            document.getElementById('nav-main-page').textContent = langData.mainPage;
            document.getElementById('nav-file-library').textContent = langData.fileLibrary;
            document.getElementById('nav-faq').textContent = langData.faq;
            document.getElementById('nav-contact').textContent = langData.contact;
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            
            // コンタクト情報の更新
            document.getElementById('info-title').textContent = langData.infoTitle;
            document.getElementById('info-desc').innerHTML = langData.infoDesc; 
            document.getElementById('discord-label').textContent = langData.discordLabel;
            document.getElementById('discord-text').textContent = langData.discordText;
            document.getElementById('youtube-label').textContent = langData.youtubeLabel; // IDを修正
            document.getElementById('youtube-text').textContent = langData.youtubeText; // IDを修正
            
            document.getElementById('language-switcher').value = lang;
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 初期ロード時の言語設定
            const savedLang = localStorage.getItem('language') || 'ja';
            applyLanguage(savedLang);

            // ハンバーガーメニューの開閉
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
            
            // 言語切り替えイベント
            const languageSwitcher = document.getElementById('language-switcher');
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
            });
        });
    </script>
</body>
</html>
