<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LOL.ex - お問い合わせ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <style>
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .navbar a:hover, .navbar a.active-nav {
            color: var(--primary-color);
            font-weight: 700;
        }
        #language-switcher {
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color-dark);
            padding: 5px;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://tanabesan.github.io/lolbeans/file/page/icon.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color: var(--text-color-light); padding: 120px 20px; text-align: center;
        }
        .hero-section h1 { font-size: 3em; font-weight: 700; margin: 0 0 10px; }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Contact Section */
        .contact-card {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-bottom: 30px;
        }
        
        .contact-card h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        .info-item label {
            display: block;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-item span, .info-item a {
            font-size: 1.1em;
            color: var(--text-color-dark);
            word-break: break-all;
        }

        .info-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        .footer-section {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-section .social-icons a {
            color: var(--text-color-light);
            font-size: 1.3em;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .footer-section .social-icons a:hover {
            color: var(--primary-color);
        }

        .footer-section p {
            margin-top: 15px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .navbar a { display: none; }
            .navbar.open {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 250px;
                height: 100vh;
                background-color: var(--card-color);
                box-shadow: -4px 0 10px rgba(0,0,0,0.1);
                padding: 40px 20px;
                border-radius: 0;
                align-items: flex-start;
            }
            .navbar.open a { display: block; }
            .navbar.open #language-switcher { margin-left: 0; margin-top: 15px; }
            .hamburger-menu { display: block; position: absolute; top: 15px; right: 15px; z-index: 1001; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">お問い合わせ</h1>
        <p id="hero-subtitle">バグ報告、ご提案、ご協力について</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a id="nav-main-page" href="index.html">メインページ</a>
        <a id="nav-file-library" href="file.html">ファイルライブラリ</a>
        <a id="nav-level-list" href="community.html">コース一覧</a>
        <a id="nav-community" href="https://discord.gg/Cpu8vFDmH3" target="_blank">コミュニティ</a> <a id="nav-faq" href="faq.html">よくある質問</a>
        <a id="nav-contact" href="contact.html" class="active-nav">お問い合わせ</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <section class="contact-card">
            <h2 id="info-title">ご連絡先情報</h2>
            <p id="info-desc">バグの報告、機能の提案、コラボレーションの提案など、お気軽にご連絡ください。</p>
            
            <div class="contact-info">
                <div class="info-item">
                    <label id="discord-label"><i class="fab fa-discord"></i> Discordサーバー</label>
                    <a id="discord-text" href="https://discord.gg/Cpu8vFDmH3" target="_blank">https://discord.gg/Cpu8vFDmH3</a>
                </div>
                
                <div class="info-item">
                    <label id="email-label"><i class="fas fa-envelope"></i> メールアドレス</label>
                    <a id="email-text" href="mailto:tanabesan.contact@gmail.com">tanabesan.contact@gmail.com</a>
                </div>
                
                <div class="info-item">
                    <label id="github-label"><i class="fab fa-github"></i> GitHub</label>
                    <a id="github-text" href="https://github.com/tanabesan" target="_blank">https://github.com/tanabesan</a>
                </div>

                <div class="info-item">
                    <label id="youtube-label"><i class="fab fa-youtube"></i> YouTube (開発者)</label>
                    <span id="youtube-text">ユウキ / Yuki</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/Cpu8vFDmH3"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/tanabesan/"><i class="fab fa-github"></i></a>
        </div>
        <p>2025 Yuki. </p>
    </footer>

    <script>
        let currentLang = 'ja';

        const translations = {
            ja: {
                mainPage: "メインページ", fileLibrary: "ファイルライブラリ", levelList: "コース一覧", community: "コミュニティ", faq: "よくある質問", contact: "お問い合わせ",
                heroTitle: "お問い合わせ", heroSubtitle: "バグ報告、ご提案、ご協力について",
                infoTitle: "ご連絡先情報",
                infoDesc: "バグの報告、機能の提案、コラボレーションの提案など、お気軽にご連絡ください。",
                discordLabel: "Discordサーバー",
                discordText: "https://discord.gg/Cpu8vFDmH3",
                emailLabel: "メールアドレス",
                emailText: "tanabesan.contact@gmail.com",
                githubLabel: "GitHub",
                githubText: "https://github.com/tanabesan",
                youtubeLabel: "YouTube (開発者)",
                youtubeText: "ユウキ / Yuki",
            },
            en: {
                mainPage: "Main Page", fileLibrary: "File Library", levelList: "Course List", community: "Community", faq: "FAQ", contact: "Contact",
                heroTitle: "Contact Us", heroSubtitle: "Bug reports, suggestions, and collaborations",
                infoTitle: "Contact Information",
                infoDesc: "Feel free to reach out for bug reports, feature suggestions, or collaboration inquiries.",
                discordLabel: "Discord Server",
                discordText: "https://discord.gg/Cpu8vFDmH3",
                emailLabel: "Email Address",
                emailText: "tanabesan.contact@gmail.com",
                githubLabel: "GitHub",
                githubText: "https://github.com/tanabesan",
                youtubeLabel: "YouTube (Developer)",
                youtubeText: "Yuki",
            }
        };

        const applyLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            // ページタイトルとナビゲーションの更新
            document.getElementById('page-title').textContent = `LOL.ex - ${langData.contact}`;
            document.getElementById('nav-main-page').textContent = langData.mainPage;
            document.getElementById('nav-file-library').textContent = langData.fileLibrary;
            document.getElementById('nav-level-list').textContent = langData.levelList;
            document.getElementById('nav-community').textContent = langData.community; // ★追加したリンクのテキストを更新★
            document.getElementById('nav-faq').textContent = langData.faq;
            document.getElementById('nav-contact').textContent = langData.contact;

            // ヒーローセクションの更新
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            
            // コンタクト情報の更新
            document.getElementById('info-title').textContent = langData.infoTitle;
            document.getElementById('info-desc').innerHTML = langData.infoDesc; 
            document.getElementById('discord-label').textContent = langData.discordLabel;
            document.getElementById('discord-text').textContent = langData.discordText;
            document.getElementById('email-label').textContent = langData.emailLabel;
            document.getElementById('email-text').textContent = langData.emailText;
            document.getElementById('github-label').textContent = langData.githubLabel;
            document.getElementById('github-text').textContent = langData.githubText;
            document.getElementById('youtube-label').textContent = langData.youtubeLabel;
            document.getElementById('youtube-text').textContent = langData.youtubeText; 
            
            document.getElementById('language-switcher').value = lang;
        };

        document.addEventListener('DOMContentLoaded', () => {
            // 初期ロード時の言語設定
            const savedLang = localStorage.getItem('language') || 'ja';
            applyLanguage(savedLang);

            // ハンバーガーメニューの開閉
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
            
            // 言語切り替えイベント
            const languageSwitcher = document.getElementById('language-switcher');
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
            });
        });
    </script>
</body>

</html>
