<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" type="image/png" href="https://tanabesan.github.io/lolbeans/file/page/favicon.png">
    
    <meta property="og:title" content="LOL.ex ファイルライブラリ">
    <meta property="og:description" content="LOLBeansのエディター用ファイルをダウンロードできるライブラリです。">
    <meta property="og:url" content="https://tanabesan.github.io/lolbeans/file.html">
    <meta property="og:image" content="https://tanabesan.github.io/lolbeans/file/page/7396.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="LOL.ex 公式サイト">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">LOL.ex - ファイル配布</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5D54A4;
            --secondary-color: #6A799E;
            --background-color: #F4F7FB;
            --card-color: #FFFFFF;
            --text-color-dark: #2C3E50;
            --text-color-light: #F4F7FB;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --accent-color: #FF5733; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: var(--text-color-dark);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .navbar a:hover, .navbar a.active-nav {
            color: var(--primary-color);
            font-weight: 700;
        }
        #language-switcher {
            padding: 8px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-left: 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5em;
            color: var(--text-color-dark);
            padding: 5px;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://tanabesan.github.io/lolbeans/file/page/7396.png');
            background-size: cover; background-position: center; background-repeat: no-repeat;
            color: var(--text-color-light); padding: 120px 20px; text-align: center;
        }
        .hero-section h1 { font-size: 3em; font-weight: 700; margin: 0 0 10px; }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-buttons button {
            background-color: var(--card-color);
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            border-color: var(--primary-color);
        }

        #file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .file-card {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .file-card h3 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .file-card p.description {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card-meta {
            font-size: 0.8em;
            color: var(--text-color-dark);
            margin-bottom: 15px;
        }

        .download-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #c7452a;
        }

        .footer-section {
            background-color: var(--text-color-dark);
            color: var(--text-color-light);
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .footer-section .social-icons a {
            color: var(--text-color-light);
            font-size: 1.3em;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .footer-section .social-icons a:hover {
            color: var(--primary-color);
        }

        .footer-section p {
            margin-top: 15px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .navbar a { display: none; }
            .navbar.open {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: 0;
                width: 250px;
                height: 100vh;
                background-color: var(--card-color);
                box-shadow: -4px 0 10px rgba(0,0,0,0.1);
                padding: 40px 20px;
                border-radius: 0;
                align-items: flex-start;
            }
            .navbar.open a { display: block; }
            .navbar.open #language-switcher { margin-left: 0; margin-top: 15px; }
            .hamburger-menu { display: block; position: absolute; top: 15px; right: 15px; z-index: 1001; }
            .search-container { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 id="hero-title">ファイルライブラリ</h1>
        <p id="hero-subtitle">LOLBeansエディターで使用できるカスタムファイルをダウンロード</p>
    </header>

    <nav class="navbar">
        <div class="hamburger-menu" id="hamburger-icon"><i class="fas fa-bars"></i></div>
        <a id="nav-main-page" href="index.html">メインページ</a>
        <a id="nav-file-library" href="file.html" class="active-nav">ファイルライブラリ</a>
        <a id="nav-level-list" href="community.html">コース一覧</a>
        <a id="nav-community" href="https://discord.gg/Cpu8vFDmH3" target="_blank">コミュニティ</a> <a id="nav-faq" href="faq.html">よくある質問</a>
        <a id="nav-contact" href="contact.html">お問い合わせ</a>
        <select id="language-switcher">
            <option value="ja">日本語</option>
            <option value="en">English</option>
        </select>
    </nav>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ファイル名、作者で検索...">
        </div>
        
        <div class="filter-buttons">
            <button class="active" data-filter="all" id="filter-all">すべて</button>
            <button data-filter="texture" id="filter-texture">テクスチャ</button>
            <button data-filter="model" id="filter-model">モデル</button>
            <button data-filter="prefab" id="filter-prefab">プレハブ</button>
            <button data-filter="script" id="filter-script">スクリプト</button>
        </div>

        <div id="file-list">
            <p id="loading-message" style="text-align: center; color: var(--secondary-color); font-size: 1.1em;">
                <i class="fas fa-spinner fa-spin"></i> ファイルをロード中です...
            </p>
        </div>
    </main>

    <footer class="footer-section">
        <div class="social-icons">
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/Cpu8vFDmH3"><i class="fab fa-discord"></i></a>
            <a href="https://github.com/tanabesan/"><i class="fab fa-github"></i></a>
        </div>
        <p>2025 Yuki. </p>
    </footer>

    <script>
        const FILE_API_URL = 'https://tanabesan.github.io/lolbeans/file/files.json';
        let allFiles = [];
        let currentLang = 'ja';

        const translations = {
            ja: {
                mainPage: "メインページ", fileLibrary: "ファイルライブラリ", levelList: "コース一覧", community: "コミュニティ", faq: "よくある質問", contact: "お問い合わせ",
                heroTitle: "ファイルライブラリ", heroSubtitle: "LOLBeansエディターで使用できるカスタムファイルをダウンロード",
                searchPlaceholder: "ファイル名、作者で検索...",
                filterAll: "すべて", filterTexture: "テクスチャ", filterModel: "モデル", filterPrefab: "プレハブ", filterScript: "スクリプト",
                type: "種類", author: "作者", date: "公開日", download: "ダウンロード",
                loadingMessage: "ファイルをロード中です...",
                loadingError: "ファイルの読み込みに失敗しました。",
                noFilesFound: "検索条件に一致するファイルが見つかりません。",
            },
            en: {
                mainPage: "Main Page", fileLibrary: "File Library", levelList: "Course List", community: "Community", faq: "FAQ", contact: "Contact",
                heroTitle: "File Library", heroSubtitle: "Download custom files for the LOLBeans editor",
                searchPlaceholder: "Search by file name, author...",
                filterAll: "All", filterTexture: "Texture", filterModel: "Model", filterPrefab: "Prefab", filterScript: "Script",
                type: "Type", author: "Author", date: "Date", download: "Download",
                loadingMessage: "Loading files...",
                loadingError: "Failed to load files.",
                noFilesFound: "No files found matching the criteria.",
            }
        };
        
        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString(currentLang === 'ja' ? 'ja-JP' : 'en-US');
            } catch (e) {
                return dateString.substring(0, 10);
            }
        };

        const createFileCard = (file) => {
            const langData = translations[currentLang];
            const card = document.createElement('div');
            card.className = 'file-card';

            card.innerHTML = `
                <h3>${file.name}</h3>
                <p class="description">${file.description || ''}</p>
                <div class="card-meta">
                    <strong>${langData.type}:</strong> ${file.type.toUpperCase()}<br>
                    <strong>${langData.author}:</strong> ${file.author || 'N/A'}<br>
                    <strong>${langData.date}:</strong> ${formatDate(file.date)}
                </div>
                <a href="${file.url}" class="download-button" download="${file.name}.${file.type}">${langData.download} <i class="fas fa-download"></i></a>
            `;
            return card;
        };
        
        const filterAndDisplayFiles = () => {
            const fileListContainer = document.getElementById('file-list');
            const searchInput = document.getElementById('search-input');
            const activeFilterButton = document.querySelector('.filter-buttons button.active');
            const langData = translations[currentLang];

            const searchText = searchInput.value.toLowerCase();
            const filterType = activeFilterButton ? activeFilterButton.dataset.filter : 'all';

            const filteredFiles = allFiles.filter(file => {
                const nameMatch = file.name.toLowerCase().includes(searchText);
                const authorMatch = (file.author || '').toLowerCase().includes(searchText);
                const typeMatch = filterType === 'all' || file.type.toLowerCase() === filterType;
                
                return (nameMatch || authorMatch) && typeMatch;
            });

            fileListContainer.innerHTML = '';

            if (filteredFiles.length === 0) {
                fileListContainer.innerHTML = `<p id="loading-message" style="text-align: center; color: var(--secondary-color); font-size: 1.1em;">${langData.noFilesFound}</p>`;
                return;
            }

            filteredFiles.forEach(file => {
                fileListContainer.appendChild(createFileCard(file));
            });
        };

        const applyLanguage = (lang) => {
            currentLang = lang;
            localStorage.setItem('language', lang);
            const langData = translations[lang];

            // ページタイトルとナビゲーションの更新
            document.getElementById('page-title').textContent = `LOL.ex - ${langData.fileLibrary}`;
            document.getElementById('nav-main-page').textContent = langData.mainPage;
            document.getElementById('nav-file-library').textContent = langData.fileLibrary;
            document.getElementById('nav-level-list').textContent = langData.levelList;
            document.getElementById('nav-community').textContent = langData.community; // ★追加したリンクのテキストを更新★
            document.getElementById('nav-faq').textContent = langData.faq;
            document.getElementById('nav-contact').textContent = langData.contact;
            
            // ヒーローセクションの更新
            document.getElementById('hero-title').textContent = langData.heroTitle;
            document.getElementById('hero-subtitle').textContent = langData.heroSubtitle;
            
            // 検索・フィルターUIの更新
            document.getElementById('search-input').placeholder = langData.searchPlaceholder;
            document.getElementById('filter-all').textContent = langData.filterAll;
            document.getElementById('filter-texture').textContent = langData.filterTexture;
            document.getElementById('filter-model').textContent = langData.filterModel;
            document.getElementById('filter-prefab').textContent = langData.filterPrefab;
            document.getElementById('filter-script').textContent = langData.filterScript;

            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                 loadingMessage.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${langData.loadingMessage}`;
            }

            document.getElementById('language-switcher').value = lang;
        };

        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const navbar = document.querySelector('.navbar');
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-buttons button');
            const fileListContainer = document.getElementById('file-list');
            const languageSwitcher = document.getElementById('language-switcher');
            
            // 1. ページ読み込み時に言語設定を適用
            const savedLang = localStorage.getItem('language') || 'ja';
            applyLanguage(savedLang);

            // 2. JSONファイルからデータを取得
            fetch(FILE_API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    allFiles = data;
                    filterAndDisplayFiles(); // 初回表示
                })
                .catch(error => {
                    console.error('ファイルの読み込みに失敗しました:', error);
                    const langData = translations[localStorage.getItem('language') || 'ja'];
                    fileListContainer.innerHTML = `<p id="loading-message" style="color: red; text-align: center;">${langData.loadingError}</p>`;
                });

            // 3. 検索イベント
            searchInput.addEventListener('keyup', () => {
                filterAndDisplayFiles();
            });

            // 4. フィルタボタンイベント
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterAndDisplayFiles();
                });
            });

            // 5. 言語切り替えイベント
            languageSwitcher.addEventListener('change', (event) => {
                applyLanguage(event.target.value);
                filterAndDisplayFiles(); // 言語切り替え後にカードのボタンテキストなども更新
            });

            // 6. ハンバーガーメニューの開閉機能
            hamburgerIcon.addEventListener('click', () => {
                navbar.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
